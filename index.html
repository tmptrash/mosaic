<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Photo mosaic</title>
  </head>
  <body>
    <div class="content">
      <div class="cell">
        <label>Cell width:</label>
        <input type="text" value="32" class="cell-input" id="cell-width"/>
        <label>Cell height:</label>
        <input type="text" value="32" class="cell-input" id="cell-height"/>
        <label>URL:</label>
        <input type="text" class="img-url" id="img-url"/>
        <button id="generate">Generate</button>
        <button id="download">Download</button>
        <div id="log"></div>
        <a id="link"></a>
      </div>
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>

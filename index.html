<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Photo mosaic</title>
  </head>
  <body>
    <div class="content">
      <div class="index">
        <label>Calculate index:</label>
        <button id="index">Index</button>
      </div>
      <div class="cell">
        <label>Cell width:</label>
        <input type="text" class="cell-input" id="cell-width" required />
        <label>Cell height:</label>
        <input type="text" class="cell-input" id="cell-height" required />
      </div>
      <div>
        <input type="text" class="img-url" id="img-url" required />
        <button id="load">Load</button>
      </div>
      <div id="status"></div>
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>

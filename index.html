<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Photo mosaic</title>
  </head>
  <body>
    <div class="content">
      <div class="cell">
        <label>Cell width:</label>
        <input type="text" value="128" class="cell-input" id="cell-width" required />
        <label>Cell height:</label>
        <input type="text" value="128" class="cell-input" id="cell-height" required />
      </div>
      <div class="cell">
        <label>Source image url:</label>
        <input type="text" class="img-url" id="img-url" required />
      </div>
      <button id="generate">Generate</button>
      <div id="status"></div>
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
